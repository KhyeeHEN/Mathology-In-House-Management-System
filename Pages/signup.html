<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - School Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --background-color: #f3f4f6;
            --sidebar-color: #1f2937;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
            --white: #ffffff;
            --event-color-1: #fef3c7;
            --event-color-2: #dcfce7;
            --event-color-3: #dbeafe;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .signup-container {
            width: 450px;
            background-color: var(--white);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            transition: transform var(--transition-speed) ease;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            color: var(--text-color);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.5rem;
            border: 1.5px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.95rem;
            color: var(--text-color);
            transition: all var(--transition-speed) ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-speed) cubic-bezier(0.2, 0.8, 0.2, 1);
            text-align: center;
        }

        .btn:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .form-footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-speed) ease;
        }

        .form-footer a:hover {
            color: #4338ca;
        }

        .role-options {
            display: flex;
            justify-content: space-between;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            flex: 1;
            position: relative;
        }

        .role-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .role-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            border: 1.5px solid var(--border-color);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            text-align: center;
        }

        .role-option label i {
            font-size: 1.5rem;
            color: var(--text-light);
            transition: all var(--transition-speed) ease;
        }

        .role-option label span {
            font-weight: 500;
            color: var(--text-color);
        }

        .role-option input:checked + label {
            border-color: var(--primary-color);
            background-color: rgba(79, 70, 229, 0.05);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .role-option input:checked + label i {
            color: var(--primary-color);
        }

        .name-fields {
            display: flex;
            gap: 1rem;
        }

        .name-fields .form-group {
            flex: 1;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .terms-checkbox input {
            accent-color: var(--primary-color);
        }

        .terms-checkbox label {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .terms-checkbox label a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .terms-checkbox label a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 5C11.716 5 5 11.716 5 20C5 28.284 11.716 35 20 35C28.284 35 35 28.284 35 20C35 11.716 28.284 5 20 5Z" fill="#4f46e5"/>
                <path d="M12 20.5L17 25.5L28 14.5" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <h2>School Dashboard</h2>
        </div>
        
        <div class="form-header">
            <h2>Create your account</h2>
            <p>Join our education platform today</p>
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label>I am a</label>
                <div class="role-options">
                    <div class="role-option">
                        <input type="radio" id="teacher" name="role" value="teacher" required>
                        <label for="teacher">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <span>Teacher</span>
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="student" name="role" value="student">
                        <label for="student">
                            <i class="fas fa-user-graduate"></i>
                            <span>Student</span>
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="guardian" name="role" value="guardian">
                        <label for="guardian">
                            <i class="fas fa-user-shield"></i>
                            <span>Guardian</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="name-fields">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstName" class="form-control" placeholder="First name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastName" class="form-control" placeholder="Last name" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required minlength="8">
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required minlength="8">
                </div>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="btn">Create Account</button>
        </form>
        
        <div class="form-footer">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const role = document.querySelector('input[name="role"]:checked').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Basic validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Here you would normally send the signup data to your server
            console.log('Signup data:', { 
                role,
                firstName, 
                lastName, 
                email, 
                password 
            });
            
            // For demo purposes only
            alert(`Account created successfully as a ${role}!`);
            // window.location.href = 'login.html';
        });
    </script>
</body>
</html>
